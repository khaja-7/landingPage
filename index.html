<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlatform - Login</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="landingPage.css" rel="stylesheet">
</head>

<body>
    <!-- Fixed Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-custom">
        <div class="container">
            <!-- Brand Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#" id="brand-logo">
                <img src="logo.jpg" alt="EduPlatform Logo" class="brand-logo"
                    style="width:32px;height:32px;margin-right:10px;border-radius:6px;object-fit:cover;" />
                Ekalavya -The consistency
            </a>

            <!-- Navbar Toggle for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container login-container">
        <div class="row justify-content-center">

            <!-- Login Card 1: Students (Up to 12th) -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="login-card shadow-sm">
                    <h4>Login for Students<br>(Up to 12th)</h4>

                    <!-- Backend Integration Point: Form action should point to student login endpoint -->
                    <form id="student-login-form" action="#" method="POST" novalidate>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="student-username" name="student_username"
                                placeholder="Username" required>
                            <div class="error-message" id="student-username-error">Username is required</div>
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control" id="student-password" name="student_password"
                                placeholder="Password" required>
                            <div class="error-message" id="student-password-error">Password is required</div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-login" id="student-login-btn">
                            Login
                        </button>
                    </form>
                </div>
            </div>

            <!-- Login Card 2: UG Students -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="login-card shadow-sm">
                    <h4>Login for UG Students</h4>

                    <!-- Backend Integration Point: Form action should point to UG student login endpoint -->
                    <form id="ug-login-form" action="#" method="POST" novalidate>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="ug-username" name="ug_username"
                                placeholder="Username" required>
                            <div class="error-message" id="ug-username-error">Username is required</div>
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control" id="ug-password" name="ug_password"
                                placeholder="Password" required>
                            <div class="error-message" id="ug-password-error">Password is required</div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-login" id="ug-login-btn">
                            Login
                        </button>
                    </form>
                </div>
            </div>

            <!-- Login Card 3: Institutions -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="login-card shadow-sm">
                    <h4>Login for Institutions</h4>

                    <!-- Backend Integration Point: Form action should point to institution login endpoint -->
                    <form id="institution-login-form" action="#" method="POST" novalidate>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="institution-username"
                                name="institution_username" placeholder="Username" required>
                            <div class="error-message" id="institution-username-error">Username is required</div>
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control" id="institution-password"
                                name="institution_password" placeholder="Password" required>
                            <div class="error-message" id="institution-password-error">Password is required</div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-login" id="institution-login-btn">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="landingPage.js"></script>
</body>

</html>
